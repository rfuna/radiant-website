<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiant AI Studio</title>
    <style>
        :root {
            /* Easy‑to‑tweak glow colours */
            --glow-start: #ff8c00; /* dark orange */
            --glow-mid:   #ffd700; /* gold */
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* keep any oversized glow neatly cropped */
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between logomark & logotype */
            max-width: 80%;
            flex-wrap: wrap; /* Allows stacking on small screens */
            justify-content: center;
        }

        .logo-container img {
            max-height: 100px; /* Ensures proportional size */
            max-width: 100%;
        }

        /* Apply animation & transition only to the logomark (first image) */
        .logo-container img:first-child {
            animation: pulseGlow 3.5s ease-in-out infinite;
            transition: transform 0.3s ease-out;
        }

        /* Pause animation + give a subtle lift on hover (optional) */
        .logo-container:hover img {
            animation-play-state: paused;
        }

        /* Apply hover scale only to the logomark (first image) */
        .logo-container:hover img:first-child {
            transform: scale(1.08);
        }

        @keyframes pulseGlow {
            0% {
                filter: drop-shadow(0 0 0px var(--glow-start));
                transform: scale(1);
            }
            40% {
                filter: drop-shadow(0 0 12px var(--glow-start)) drop-shadow(0 0 24px var(--glow-start));
            }
            50% {
                filter: drop-shadow(0 0 16px var(--glow-mid)) drop-shadow(0 0 32px var(--glow-mid));
                transform: scale(1.06);
            }
            60% {
                filter: drop-shadow(0 0 12px var(--glow-mid)) drop-shadow(0 0 24px var(--glow-mid));
            }
            100% {
                filter: drop-shadow(0 0 0px var(--glow-start));
                transform: scale(1);
            }
        }

        .coming-soon {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #fff;
            position: relative;
            /* Subtle glow so header matches vibe */
            text-shadow: 0 0 6px var(--glow-start);
            animation: textBlink 4s ease-in-out infinite;
        }

        @keyframes textBlink {
            0%, 100% {opacity: 1;}
            50% {opacity: 0.4;}
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .logo-container {
                flex-direction: column; /* Stacks logo and text on small screens */
                gap: 10px;
            }
            .logo-container img {
                max-height: 80px; /* Scale down logo size for smaller screens */
            }
            .coming-soon {
                font-size: 20px; /* Adjust text size for mobile */
                left: 0; /* Center it back for mobile */
            }
        }

        @media (max-width: 480px) {
            .logo-container img {
                max-height: 60px; /* Reduce logo size further for small screens */
            }
            .coming-soon {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logomark.png" alt="Radiant AI Studio Logomark">
        <img src="logotype.png" alt="Radiant AI Studio Logotype">
    </div>
    <h1 class="coming-soon">COMING SOON...</h1>
</body>
</html>
